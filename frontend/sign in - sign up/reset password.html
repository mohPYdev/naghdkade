<!DOCTYPE html>
<html lang="en-fa" >
<head>
  <meta charset="UTF-8">
  <title>بازنشانی رمزعبور</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'><link rel="stylesheet" href="./style.css">
  <script type="text/javascript" src="signin-signup.js"></script>

</head>
<body>
	
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">بازنشانی رمزعبور</label>
			<div class="login-form">
				<div class="sign-up-htm">
					<div class="group">
						<label for="pass" class="label">لطفا ایمیل خود را وارد نمائید</label>
						<input id="pass" type="email" class="input">
					</div>
					<div class="group">
						<input type="submit" class="button" value="ارسال ایمیل بازنشانی رمزعبور" onclick="emailSenderHandler()">
					</div>
					<div id="emailSent" class="group">
						<label class="label">درصورت وجود چنین ایمیل در پایگاه داده، لینک تغییر رمزعبور برای شما ارسال گردید.</label>
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="signin-signup.html">بازگشت به صفحه ورود</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
